<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario con CSS</title>

    <style>

    </style>

</head>

<body>
    <h1>Formulario estilizado con CSS</h1>
    <div class="container">
        <form method="POST">
            <label for="nombre">Nombre</label>
            <input type="text"name="nombre" id="nombre" placeholder="pon tu nombre aqui" required>
            <label for="apellido">Apellido</label>
            <input type="text"name="apellido" id="apellido" placeholder="pon tu apellido aqui" required>
            <label for="pais">Pais</label>
            <select id="pais" name="pais" required>
                <option selected disabled hidden>Seleccione</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Uruguay</option>
                <option>Paraguay</option>
                <option>Chile</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
